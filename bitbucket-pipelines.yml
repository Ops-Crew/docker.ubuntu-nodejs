image: tbaltrushaitis/ubuntu-nodejs

pipelines:
  default:
    - step:
        script:
          - printf "\n\n\nHi! I am OS:\n$(uname -a)\n\n\n"
          - free -m
          - lscpu
          - whoami
          - id
          - getent passwd
          - df -H
          - date
          - ping 8.8.8.8 -c 4
          - node -v
          - npm -v
          - #git clone
